machine: 
  java: 
    version: oraclejdk8

test:
 override:
   - gradle clean build

checkout:
  post:
    - git submodule sync
    - git submodule update --init
    - git submodule foreach --recursive git checkout master

deployment:
  production:
    branch: master
    heroku:
      appname: prorata-api
      
general:
  branches:
    only:
      - master
  artifacts:
      - "/home/ubuntu/**repo_name**/build/outputs/reports/**testFolderName**/connected"


