machine: 
  java: 
    version: oraclejdk8

dependencies:
  cache_directories:
    - "~/.gradle"

test:
 override:
   - gradle clean build -x integrationTest
checkout:
  post:
    - git submodule sync
    - git submodule update --init
    - git submodule foreach --recursive git checkout master

deployment:
  production:
    branch: master
    heroku:
      appname: prorata-api-staging

      
general:
  branches:
    only:
      - master
  artifacts:
      - "/home/ubuntu/**repo_name**/build/outputs/reports/**testFolderName**/connected"


